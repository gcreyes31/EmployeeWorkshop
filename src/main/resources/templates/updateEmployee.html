<!DOCTYPE html>
<!-- IMPORTANT CODE: always put this so that your HTML can read Thymeleaf code-->
<html xmlns: th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO=8859-1">
	<title>Employee Management System</title>
	
	<!-- Bootstrap CSS, just to make the page readable-->
	<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
	<!-- you can put this link into any HTML header to access bootstrap CSS-->
</head>

<body>
	<div class="container my-2">
	
	<h1>Employee Management System</h1>
	<br>
	<h2>Update Employee</h2>
	
	<form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method="POST">
		
		<!-- important to add this to handle the update of employee, instead of adding new entry-->
		<input type="hidden" th:field = "*{id}">
		
		<input type ="text" th:field = "*{firstName}" class="form-control mb-4 col-4">
		<input type ="text" th:field = "*{lastName}" class="form-control mb-4 col-4">
		<input type ="text" th:field = "*{email}" class="form-control mb-4 col-4">
		
		<button type="submit" class="btn btn-info col-2">Update Employee</button>
	</form>

	</div>
</body>
</html>
