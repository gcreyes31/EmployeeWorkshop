<!DOCTYPE html>
<!-- IMPORTANT CODE: always put this so that your HTML can read Thymeleaf code-->
<html xmlns: th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO=8859-1">
	<title>Employee Management System</title>
	
	<!-- Bootstrap CSS, just to make the page readable-->
	<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
	<!-- you can put this link into any HTML header to access bootstrap CSS-->
</head>

<body>
	<div class="container my-2">
	
	<h1>Employee Management System</h1>
	<br>
	<h2>Add New Employee</h2>
	
	<form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method="POST">
		<input type ="text" th:field = "*{firstName}" placeholder = "Employee First Name"
		class="form-control mb-4 col-4">
		<input type ="text" th:field = "*{lastName}" placeholder = "Employee Last Name"
		class="form-control mb-4 col-4">
		<input type ="text" th:field = "*{email}" placeholder = "Employee Email"
		class="form-control mb-4 col-4">
		
		<button type="submit" class="btn btn-info col-2">Save Employee</button>
	</form>

	</div>
</body>
</html>
